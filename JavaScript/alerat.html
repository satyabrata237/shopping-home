<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <script>
        function bodyload(){
            result =document.getElementsByTagName("div");
            alert("Total Number of Img \n" + result.length);

            window.document.images[0].src = "../images/android.jpg";
            window.document.forms[0].elements[1].value = "Register";
            window.document.forms[1].elements[1].value = "Login";
        }
    </script>
<body onload="bodyload()">
    <div>
        <img src="" height="200px" width="200px" alt="">
    </div>
    <div>
        <form action="">
            <h3>User Register</h3>
            <input type="text">
            <input type="button">
        </form>
    </div>
    <div>
        <form action="">
            <h3>user Login</h3>
            <input type="text">
            <input type="button">
        </form>
    </div>
</body>
</html>
