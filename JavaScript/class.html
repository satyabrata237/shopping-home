<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <script>
        function bodyload(){
        document.querySelector(".pic").src="../images/android.jpg";
        document.querySelector(".btnRegister").value = "Register";
        document.querySelector(".btnLogin").value = "Login";
        }
    </script>
</head>
<body onload="bodyload()">
    <div>
        <img src="" class="pic" height="200px" width="200px" alt="">
    </div>
    <div>
        <form action="">
            <h3>Put your Name</h3>
            <input type="text">
            <input type="button" class="btnRegister">
        </form>
        <form action="">
            <h3>User Login</h3>
            <input type="text">
            <input type="button" class="btnLogin">
        </form>
    </div>
</body>
</html>
